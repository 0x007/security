<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Test dark link.</title>
  </head>
  <body>
    <div>
      <a href="http://www.example.com">this normal a link.</a>
    </div>
    <div>
      <a href="http://www.example.com" style="display:none;">test a:link</a>
      <a href="http://www.example.com" style="font-size:0px">test a:link font-size is zero</a>
      <a href="http://www.example.com" style="font-size:15px;display:none;">test a:link</a>
    </div>

    <div>
      <span><a href="http://www.example.com" class="hide">test</a><span>
    </div>
  </body>
</html>
